{% extends 'base.html' %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <div>
        <h3>My Profile</h3>
    </div>
    <img src="{{ request.user.avatar_url }}" width="150" height="150" class="rounded">
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Profile</button>
        </form>
    </div>
{% endblock content %}
