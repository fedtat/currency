{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <div>
        <h3>My Profile</h3>
    </div>
    <img src="{{ request.user.avatar_url }}" width="150" height="150" class="rounded">
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
{% endblock content %}
