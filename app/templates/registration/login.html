{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h3>Login</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p></p>
    <a href="{% url 'accounts:password_reset' %}">Forgot password</a>
{% endblock content %}
