{% extends 'base.html' %}

{% block title %}Rates{% endblock %}

{% block content %}

<table>
    <tr>
        <th>Id</th>
        <th>Buy</th>
        <th>Sell</th>
        <th>Type</th>
        <th>Source</th>
        <th>Created</th>
    </tr>
    {% for rate in object_list %}
    <tr>
        <td>{{ rate.id }}</td>
        <td>{{ rate.buy }}</td>
        <td>{{ rate.sell }}</td>
        <td>{{ rate.type }}</td>
        <td>{{ rate.source }}</td>
        <td>{{ rate.created|date:"Y-m-d" }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
