{% extends 'base.html' %}

{% block title %}Sources{% endblock %}

{% block content %}
    <a href="{% url 'currency:source_create' %}">Create Source</a>
    {% for source in object_list %}
        <p>
            Id: {{ source.id }}
            Name: {{ source.name }}
            URL: {{ source.source_url }}
            Phone: {{ source.phone }}
            <a href="{% url 'currency:source_detail' pk=source.id %}">Details</a>
            <a href="{% url 'currency:source_update' pk=source.id %}">Edit</a>
            <a href="{% url 'currency:source_delete' pk=source.id %}">Delete</a>
        </p>
    {% endfor %}
{% endblock content %}
